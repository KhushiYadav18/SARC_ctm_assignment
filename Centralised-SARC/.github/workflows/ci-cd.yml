name: CI/CD Pipeline

on:
  push:
    branches:
      - khushi
  pull_request:
    branches:
      - khushi
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: centralised_user
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: centralised_backend_db
        ports:
          - 5433:5432  # Avoid port conflict by changing to 5433
        options: >-
          --health-cmd="pg_isready -U centralised_user" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Backend Tests
        run: |
          source env/bin/activate
          python backend/manage.py test
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Linter
        run: |
          cd frontend
          npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Deploy to DockerHub
        run: |
          docker-compose down
          docker-compose up --build -d